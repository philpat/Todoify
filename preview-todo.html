<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preview</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header class="max-w-lg mx-auto">
    <h1 class="font-bold text-2xl text-[#B366FA] text-center my-5">Todos</h1>

  </header>
  <main class="shadow-lg rounded-md max-w-lg mx-auto mt-10 py-5 px-5 ">
    <section id="todo_preview_container">
      <div class=" flex justify-between text-center items-center">

        <h3 class="text-xl font-semibold">Buy car</h3>
        <div class="mt-3">

          <span>Thurs 2, 2023</span>
          <span class="mx-1">&middot;</span>
          <span class="rounded-full bg-[#B366FA] px-2 py-1">Pending</span>
        </div>
        <div class="flex items-center gap-2 ">
          <button onclick="handleEditMode()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
            </svg>

          </button>
          <button onclick="deleteTodo()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="red"
              class="w-5 h-5 ">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
            </svg>

          </button>
        </div>
      </div>
      <section class="group flex mt-3 ">
        <p class="text-slate-700">Here is a description of the todo</p>
        <div class=" group-hover:flex flex items-center gap-2 ">
          <button onclick="handleEditMode()" class="group-hover:flex">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
            </svg>

          </button>

        </div>

      </section>
    </section>
    <section class="mt-5 hidden" id="edit-preview">
      <div class="flex flex-col">
        <label for="name">Title</label>
        <input type="text" class="rounded-md w-full  shadow-md hover:bg-slate-200 p-3">
        <label for="description">Description</label>
        <textarea name="description" id="description" class="rounded-md w-full  shadow-md p-3 hover:bg-slate-200"
          placeholder="Description..."></textarea>
        <button class="bg-yellow-500 rounded-md px-2 py-3 mt-3 text-white font-semibold">Update Todo</button>
      </div>
    </section>
    <section class="mt-10">
      <a href="/"
        class="flex items-center gap-2 rounded-full inline-flex outline text-[#B366FA] outline-[#B366FA] px-2 py-1">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-4 h-4">
          <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
        </svg>
        <span class="text-sm">View all Todos</span>
      </a>
    </section>

  </main>
  <script src="utils.js"></script>
  <script src="./preview-todo.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
