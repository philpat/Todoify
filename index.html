<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODOIST</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f5f5f5] m-3">
  <header>
    <h1 class="font-bold text-2xl text-[#B366FA] text-center my-5">Todos</h1>
  </header>
  <main class="shadow-lg rounded-md max-w-2xl mx-auto mt-10 py-5 px-5 ">
    <form action="" class="flex flex-col sm:flex-row items-center gap-2 mb-3" >
      <input type="text" placeholder="Add a Todo..." class="p-3 rounded-md w-full outline-none text-xl overflow-ellipsis" id="todo-input">
      <button class="bg-[#B366FA] rounded-md px-2 py-3 text-white font-semibold  w-[100px] mx-auto" id="add_todo_btn" type="button" onclick="createTodo()" >Add Todo</button>
      <button class="bg-yellow-500 rounded-md px-2 py-3 text-white font-semibold  w-[150px]  hidden" id="update_todo_btn"  type="button" onclick="updateTodo()" >Update Todo</button>
    </form>
    <p class="hidden " id="error-message"></p>
    <section class="todo w-[100%] mt-10  " id="todo-list-container">
      
    </section>
  </main>
  <script src="./utils.js"></script>
  <script src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
